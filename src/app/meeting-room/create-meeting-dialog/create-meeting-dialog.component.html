<div class="popup-background">
  <div class="popup-content">
    <span class="close" (click)="closePopup()">&times;</span>
    <div>
      <h3>Book Meeting</h3>
      <form (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="username">User Name</label>
          <input
            id="username"
            name="username"
            [(ngModel)]="userName"
            required
          />
        </div>
        <div class="date-time-section">
          <div class="form-group">
            <label for="meeting-date">Meeting Date</label>
            <input
              id="meeting-date"
              name="meetingDate"
              type="date"
              [(ngModel)]="meetingDate"
              required
            />
          </div>
          <div class="form-group">
            <label for="start-time">Start Time</label>
            <input
              id="start-time"
              name="startTime"
              type="time"
              [(ngModel)]="startTime"
              required
            />
          </div>
          <div class="form-group">
            <label for="end-time">End Time</label>
            <input
              id="end-time"
              name="endTime"
              type="time"
              [(ngModel)]="endTime"
              required
            />
          </div>
        </div>
        <div>
          <p class="error">
            ****time should be between 09:00AM and 06:00PM, Meeting should be of
            atleast 30 minutes
          </p>
        </div>
        <div class="form-group">
          <label for="meeting-room">Meeting Room</label>
          <select
            id="meeting-room"
            name="meetingRoom"
            [(ngModel)]="meetingRoom"
            required
            aria-placeholder="Select Meeting Room"
          >
            <option value="" disabled selected>Select your option</option>
            <option *ngFor="let id of meetingRoomIds" [value]="id">
              {{ id }}
            </option>
          </select>
        </div>

        <div class="form-group">
          <label for="agenda">Agenda</label>
          <textarea id="agenda" name="agenda" [(ngModel)]="agenda"></textarea>
        </div>
        <button type="submit">Book Meeting</button>
      </form>
    </div>
  </div>
</div>
